<h2>Reactive Forms: Switches</h2>
<hr />
<form autocomplete="off" [formGroup]="myForm" (submit)="onSubmit()">
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Gender</label>
    <div class="col-sm-9">
      <div class="form-check">
        <input
          formControlName="gender"
          class="form-check-input"
          type="radio"
          value="M"
          id="maleRadio"
        />
        <label class="form-check-label" for="maleRadio"> Male </label>
      </div>
      <div class="form-check">
        <input
          formControlName="gender"
          class="form-check-input"
          type="radio"
          value="F"
          id="femaleRadio"
        />
        <label class="form-check-label" for="femaleRadio"> Female </label>
      </div>
    </div>
  </div>
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Notifications</label>
    <div class="col-sm-9">
      <div class="form-check form-switch mt-2">
        <input
          formControlName="wantNotifications"
          class="form-check-input"
          type="checkbox"
          id="flexSwitchCheckChecked"
        />
        <label class="form-check-label" for="flexSwitchCheckChecked"
          >I want to recieve notifications</label
        >
      </div>
    </div>
  </div>
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label"></label>
    <div class="col-sm-9">
      <div class="form-check">
        <input
          formControlName="termsAndConditions"
          class="form-check-input"
          type="checkbox"
          id="flexCheckDefault"
        />
        <label class="form-check-label" for="flexCheckDefault">
          Terms and conditions of use
        </label>
      </div>
      <span
        *ngIf="isValidField('termsAndConditions')"
        class="form-text text-danger"
      >
        You must accept terms and conditions of use
      </span>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <button
        class="btn btn-primary float-end"
        type="submit"
        [disabled]="myForm.invalid"
      >
        Save
      </button>
    </div>
  </div>
</form>

<h5>Form value</h5>
<pre>{{ myForm.value | json }}</pre>
<br />
<h5>Person</h5>
<pre>{{ "object" | json }}</pre>
<br />
<h5>Valid</h5>
<pre>{{ "object" | json }}</pre>
